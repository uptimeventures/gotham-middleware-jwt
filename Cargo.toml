gotham = { git = "https://github.com/gotham-rs/gotham", branch = "master" }
gotham_derive = { git = "https://github.com/gotham-rs/gotham", branch = "master" }
serde = "1.0"
serde_derive = "1.0.69"
hyper = "0.12"
jsonwebtoken = "4.0"
log = "0.4.3"
